{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Playfair Display', serif;
        background-color: #f8f8f8;
        color: #5c4033;
    }

    h1 {
        text-align: center;
        font-size: 3rem;
        margin-bottom: 2rem;
    }

    .container {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        text-decoration: none;
        color: #5c4033;
        font-weight: bold;
        transition: background-color 0.3s ease;
        margin: 0.5rem;
    }

    .btn-primary {
        background-color: #f2c94c;
    }

    .btn-secondary {
        background-color: #ceb8a1;
    }

    .btn:hover {
        background-color: #e5b739;
    }
</style>
<hr>
<div class="container">
    <h1>Confirm Delete</h1>
    <br><br>
    <h4>Are you sure you want to delete the product "{{ product.name }}"?</h4>
    {% if current_user.is_admin %}
    <form method="post" action="{{ url_for('main.delete_product', product_id=product.id) }}">
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('main.basket') }}'">Cancel</button>
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
